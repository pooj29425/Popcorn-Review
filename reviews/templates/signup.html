{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PopcornReview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin: 15px 0; 
            text-align: left;
            display: flex;
            flex-direction: column; /* Stack label and input vertically */
            align-items: center;    /* Center horizontally */
        }
        
        .input-group label {
            align-self: flex-start; /* Align label to the left */
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 90%;  /* Input width within the card */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Avoid overflow */
        }
        .signup-btn {
            width: 100%;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #219150;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            text-decoration: none;
            color: #3498db;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Create an Account</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>

</html>
