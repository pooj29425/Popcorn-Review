{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PopcornReview</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px; /* Increased padding for better spacing */
            border-radius: 16px; /* Smoother rounded corners */
            width: 100%;
            max-width: 400px; /* Ensure consistent width across screen sizes */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Slightly deeper shadow for better focus */
            text-align: center;
            margin: auto; /* Centering horizontally */
        }        
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px; 
            border: 1px solid #ccc;
            border-radius: 8px; 
            box-sizing: border-box; 
        }        
        .login-btn {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #c0392b;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            <p><a href="/admin/" style="color: #e74c3c; font-weight: bold;">Login as Admin</a></p>
        </div>
    </div>
</body>
</html>
